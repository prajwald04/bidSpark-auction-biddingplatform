
# Database Configuration - Uses environment variables in production, defaults for local development
# Environment variables take precedence (Railway, Render, Heroku, etc.)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/eauction?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}

# Alternative: Support for DATABASE_URL format (Railway, Render use this)
# If DATABASE_URL is set, it will override the above settings
# Format: mysql://user:password@host:port/database

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Server Configuration
server.port=${PORT:8080}

# JWT Secret - Use environment variable in production
jwt.secret=${JWT_SECRET:local-dev-secret-please-change-32-bytes-minimum-123456}
